name: Deploy Bot to Server

on:
  push:
    branches:
      - main  # Деплой срабатывает при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Переходим в папку проекта (создай её заранее)
            cd ~/my_telegram_bot
            
            # Обновляем код из репозитория
            git pull origin main
            
            # Активируем виртуальное окружение и ставим зависимости
            # Предполагается, что venv создан заранее
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Перезапускаем сервис бота через systemd
            sudo systemctl restart tgbot.service